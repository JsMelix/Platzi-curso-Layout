<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plazti Grid Css</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
    <div class="hero">
        <div class="hero-container">
        <div class="badge">
            <img src="./assets/images/badge.png" alt="">
    </div>
    <h1 class="title">
        Curso de React.js
    </h1>
    <div class="description">
        <p>React es una de las librerias utilizadas hoy en dia en el desarrollo Frontend</p>
    </div>
    <form action="" class="form">
        <p>Registrate a Platzi</p>
        <input type="text" placeholder="Nombre">
        <input type="text" placeholder="Correo Electronico">
        <button type="submit">Comienza Ahora</button>
    </form>
    <div class="countdown">
        <p>Lanzamiento:</p>
        <p>
            <span>01d</span>
            <span>03h</span>
            <span>09m</span>
            <span>05s</span>
        </p>
    </div>
</body>
</html>
